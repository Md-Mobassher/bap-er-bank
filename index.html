<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl font-semibold mt-16">
            Welcome to my <span class=" font-bold text-lime-400">baap er bank !!!</span>
        </h1>
    </header>
    <main>
        <section class="w-2/3 mx-auto bg-teal-100 mt-8 p-16 rounded-lg">
            <div>
                <h3 class="text-2xl mb-4">Please Login</h3>
                
                <input id="email" class="w-full mb-4 p-2 rounded border border-gray-300" type="text" placeholder="Your email">

                <input id="password" class="w-full mb-4 p-2 rounded border border-gray-300" type="password" placeholder="Password">

                <button id="submit-button" class="rounded bg-red-400 rounded px-6 py-2 text-white" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
